# Blackbox Exporter Configuration
# Endpoint monitoring and health checks

modules:
  # ==========================================================================
  # HTTP 2xx Check
  # ==========================================================================
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      preferred_ip_protocol: "ip4"
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false

  # ==========================================================================
  # HTTP POST Check
  # ==========================================================================
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'

  # ==========================================================================
  # HTTPS Check with Certificate Validation
  # ==========================================================================
  https_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []
      method: GET
      preferred_ip_protocol: "ip4"
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false

  # ==========================================================================
  # API Health Check
  # ==========================================================================
  api_health:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: application/json
      fail_if_body_not_matches_regexp:
        - '"status":\s*"healthy"'

  # ==========================================================================
  # TCP Port Check
  # ==========================================================================
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ==========================================================================
  # DNS Check
  # ==========================================================================
  dns_check:
    prober: dns
    timeout: 5s
    dns:
      query_name: "dataaggregator.com"
      query_type: "A"

  # ==========================================================================
  # ICMP Ping
  # ==========================================================================
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
